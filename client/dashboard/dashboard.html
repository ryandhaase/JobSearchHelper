<div class="row">
  <uib-accordion close-others="oneAtATime">
    <uib-accordion-group ng-repeat="job in jobs.jobs" heading="{{ job.company }} | {{ job.title }} | {{ job.link }}">
      <div ng-repeat="task in tasks.tasks | filter: { company: job.company}">
        Task: {{ task.task }} - {{ task.job }} - {{ task.company }}
      </div>
    </uib-accordion-group>
  </uib-accordion>
</div>
