<div ng-include="'jobs/jobs.html'"></div>
<div class="row">
  <uib-accordion close-others="oneAtATime">
    <uib-accordion-group ng-repeat="job in jobs.jobs" heading="{{ job.company }} | {{ job.title }} | {{ job.link }}">
      <div ng-repeat="task in tasks.tasks | filter: { company_id: job._id}">
        Task: {{ task.name }} - {{ task.status }}
      </div>
    </uib-accordion-group>
  </uib-accordion>
</div>
