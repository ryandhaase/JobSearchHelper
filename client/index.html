<!DOCTYPE html>
<html>
<head>
  <title>Job Search Helper</title>
</head>
<body ng-app="jobhelper" ng-controller="Todos">
  <div ng-repeat="todo in todos">
    {{ todo.task }} - {{ todo.job }} - {{ todo.status }}
  </div>
  <script src="lib/angular/angular.js"></script>
  <script src="app.js"></script>
  <script src="app/todos/todos.js"></script>
</body>
</html>
